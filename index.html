<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To do List Vue</title>
    
</head>
<body>
   

    <!-- container e istanza vue su JS  -->
    <div id="app" class="container">

        <label for="">Inserisci le cose da Fare </label>
        <input type="text" name="" id="" v-model="newTask.text">
        <button id="add" @click="addTask"></button>
        <ul id="todo_ul">
            <li v-for="task,i in tasks" :key="i">
               <span :class="task.done === 'true' ? 'done' : ''"  > {{task.text}}</span> <span class="delete" @click="remove(i)">&#10060;</span>
            </li>
        </ul>





    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
